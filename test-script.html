<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./dist/pl-app.css">
</head>
<body>
<script src="https://unpkg.com/vue"></script>
<script src="./dist/pl-app.umd.min.js"></script>
<div id="app"></div>
<script type="text/javascript">
    Vue.use(PlApp, {prefix:'pl'})
    new Vue({
        template: '<h1>hello world {{name}}  <pl-icon icon="pl-plus"></pl-icon> </h1>',
        data: function () {
            return {
                name: 'martsforever '
            }
        },
    }).$mount('#app')
</script>

</body>
</html>
